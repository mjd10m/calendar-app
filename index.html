<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href= "./Assets/css/style.css" />
    <script src="https://kit.fontawesome.com/e352c0e474.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid calendar">
      <div class=" time-container row">
        <div class ="time col-1 hour">9am</div>
        <div class="activity-container col-10 d-block" id="1"></div>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>
      </div>
      <div class="row time-container">
        <div class ="time col-1 hour">10am</div>
        <div class="activity-container col-10 d-flex flex-column" id="2"></div>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>
      </div>
      <div class="row time-container">
        <div class ="time col-1 hour">11am</div>
        <div class="activity-container col-10 d-flex flex-column" id="3"></div>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>
      </div>
      <div class="row time-container">
        <div class ="time col-1 hour">12pm</div>
        <div class="activity-container col-10 d-flex flex-column" id="4"></div>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>
      </div>
      <div class="row time-container">
        <div class ="time col-1 hour">1pm</div>
        <div class="activity-container col-10 d-flex flex-column" id="5"></div>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>
      </div>
      <div class="row time-container">
        <div class ="time col-1 hour">2pm</div>
        <div class="activity-container col-10 d-flex flex-column" id="6"></div>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>
      </div>
      <div class="row time-container">
        <div class ="time col-1 hour">3pm</div>
        <div class="activity-container col-10 d-flex flex-column" id="7"></div>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>
      </div>
      <div class="row time-container">
        <div class ="time col-1 hour">4pm</div>
        <div class="activity-container col-10 d-flex flex-column" id="8"></div>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>
      </div>
      <div class="row time-container">
        <div class ="time col-1 hour">5pm</div>
        <div class="activity-container col-10 d-flex flex-column" id="9"></div>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
